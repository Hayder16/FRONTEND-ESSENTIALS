<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Example of CSS display</title>
  <style>
    span{
      display: block;
    }
    span{
      display: inline-block;
    }
    h1{
      display: none;
    }

  </style>

</head>
<body>
    <h1>Hallo beste student</h1>
    <p>De <span>display: none</span> zorgt ervoor dat een element helemaal niet getoond wordt</p>
</body>
</html>
